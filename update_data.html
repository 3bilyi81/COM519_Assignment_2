      <h1>Update movie listings</h1>
      <div class="update">
        <form action="/update" method="POST">
      
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Movie title...">

          <label for="id">ID</label>
          <input type="text" id="id" name="id" placeholder="Movie ID...">

          <label for="year">Year</label>
          <input type="text" id="year" name="year" placeholder="Movie Year...">
      
          <label for="age">Age</label>
          <input type="text" id="age" name="age" placeholder="Movie Age...">

          <label for="imdb">IMDb</label>
          <input type="text" id="imdb" name="imdb" placeholder="IMDb rating...">

          <label for="rotten_tomatoes">Rotten Tomatoes</label>
          <input type="text" id="rotten_tomatoes" name="rotten_tomatoes" placeholder="Rotten Tomatoes rating...">

          <label for="netflix">Netflix</label>
          <input type="text" id="netflix" name="netflix" placeholder="Input 1 if the movie belongs to Netflix, if not Input 0...">

          <label for="hulu">Hulu</label>
          <input type="text" id="hulu" name="hulu" placeholder="Input 1 if the movie belongs to Hulu, if not Input 0...">

          <label for="prime_video">Prime Video</label>
          <input type="text" id="prime_video" name="prime_video" placeholder="Input 1 if the movie belongs to Prime Video, if Input 0...">
          
          <label for="disney">Disney +</label>
          <input type="text" id="disney" name="disney" placeholder="Input 1 if the movie belongs to Disney +, if Input 0...">

          <label for="type">Type</label>
          <input type="text" id="type" name="type" placeholder="Input 0...">

          <label for="directors">Directors</label>
          <input type="text" id="directors" name="directors" placeholder="List name of directors separated by , ...">

          <label for="genres">Genres</label>
          <input type="text" id="genres" name="genres" placeholder="List genres separated by , ...">

          <label for="country">Country</label>
          <input type="text" id="country" name="country" placeholder="List countries separated by , ...">

          <label for="language">Language</label>
          <input type="text" id="language" name="language" placeholder="List languages separated by , ...">

          <label for="runtime">Runtime</label>
          <input type="text" id="runtime" name="runtime" placeholder="Input runtime in minutes...">
        
      
          
          <input type="submit" value="Update">
      
        </form>
